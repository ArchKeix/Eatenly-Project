<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Eatenly</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <section class="register-page">
        <div class="register-card">
            <div class="register-header">
                <h1>Daftar</h1>
            </div>

            <form id="registerForm">
                <div class="input-group">
                    <label>EMAIL</label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-group">
                    <label>Kata Sandi</label>
                    <input type="password" id="password" placeholder="Minimal 8 Kata Sandi" required>
                </div>

                <div class="input-group">
                    <label>Konfirmasi Kata Sandi</label>
                    <input type="password" id="confirmPassword" placeholder="Minimal 8 Kata Sandi" required>
                </div>

                <div class="input-group">
                    <label>Kode verifikasi email</label>
                    <div class="verification-box">
                        <input type="text" placeholder="6 Digit kode">
                        <button type="button" class="btn-verify">kirim kode verifikasi</button>
                    </div>
                </div>

                <button type="submit" class="btn-register-action">Daftar</button>
            </form>

            <div class="register-footer">
                <p class="register-link">Sudah memiliki akun? <a href="login.html">Masuk</a></p>
            </div>
        </div>
    </section>
    <script src="../js/register.js"></script>
</body>

</html>
