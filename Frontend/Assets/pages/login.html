<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eatenly</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <section class="login-page">
        <div class="login-card">
            <div class="login-header">
                <h4>SELAMAT DATANG DI</h4>
                <h1>EATENLY</h1>
                <p>Informasi kecocokan makanan sesuai personalisasi dengan sekali scan</p>
            </div>

            <form id="loginForm">
                <div class="input-group">
                    <label>EMAIL</label>
                    <input type="email" id="email" required>
                </div>

                <div class="input-group">
                    <label>Kata Sandi</label>
                    <input type="password" id="password" required>
                </div>

                <button type="submit" class="btn-login">Masuk</button>
            </form>

            <div class="login-footer">
                <p class="forgot-pass"><a href="#">Lupa Kata Sandi?</a></p>
                <p class="register-link">Belum memiliki akun? <a href="register.html">Daftar Sekarang</a></p>
            </div>

        </div>
    </section>

    <script src="../js/loginAuth.js"></script>
</body>

</html>
