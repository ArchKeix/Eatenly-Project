<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalisasi - Eatenly</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>

    <section class="personalization-page">
        <div class="personalization-card">
            <div class="card-top-logo">
                <h3>Eatenly</h3>
            </div>

            <div class="personalization-header">
                <h2>Mohon waktunya sebentar</h2>
                <p>kami membutuhkan beberapa jawabanmu untuk personalisasi data</p>
            </div>

            <form id="personal-form">
                <div class="input-group">
                    <label>Nama panggilan</label>
                    <input type="text" id="nama-panggilan" name="nama-panggilan" required>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label>Jenis kelamin</label>
                        <select id="jenis-kelamin" name="jenis-kelamin" required>
                            <option value="" disabled selected hidden></option>
                            <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Umur</label>
                        <input type="number" id="umur" name="umur" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Riwayat penyakit</label>
                    <p class="input-instruction">*Gunakan tanda koma ( , ) jika lebih dari satu <b>(Dapat dikosongkan)</b></p>
                    <input type="text" id="riwayat-penyakit" name="riwayat-penyakit" placeholder="Contoh: Diabetes, Asma">
                </div>

                <div class="input-group">
                    <label>Preferensi</label>
                    <p class="input-instruction">*Gunakan tanda koma ( , ) jika lebih dari satu <b>(Wajib diisi)</b></p>
                    <input type="text" id="preferensi" name="preferensi" required placeholder="Contoh: Halal, Haram, Vegan">
                </div>

                <div class="btn-container-right">
                    <button type="submit" class="btn-confirm">KONFIRMASI</button>
                </div>

            </form>

        </div>
    </section>

    <script src="../js/personalisasi.js"></script>
</body>

</html>
