<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personalisasi - Eatenly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <section class="personalization-page">
        <div class="personalization-card">
            <div class="card-top-logo">
                <h3>Eatenly</h3>
            </div>

            <div class="personalization-header">
                <h2>Mohon waktunya sebentar</h2>
                <p>kami membutuhkan beberapa jawabanmu untuk personalisasi data</p>
            </div>

            <form action="index.html">
                <div class="input-group">
                    <label>Nama panggilan</label>
                    <input type="text" required>
                </div>

                <div class="form-row">
                    <div class="input-group">
                        <label>Jenis kelamin</label>
                        <select required>
                            <option value="" disabled selected hidden></option> <option value="Laki-laki">Laki-laki</option>
                            <option value="Perempuan">Perempuan</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label>Umur</label>
                        <input type="number" required>
                    </div>
                </div>

                <div class="input-group">
                    <label>Riwayat penyakit</label>
                    <input type="text" required>
                </div>

                <div class="input-group">
                    <label>Preferensi</label>
                    <input type="text" required>
                </div>

                <div class="btn-container-right">
                    <button type="submit" class="btn-confirm">KONFIRMASI</button>
                </div>

            </form>

        </div>
    </section>
    
</body>
</html>
